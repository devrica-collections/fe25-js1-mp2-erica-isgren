<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Play Pig - The Dice Game</title>
</head>
<body>
    <form>
        <h1>Pig - The Dice Game</h1>

        <label for="pname">Input player name:</label>
        <input type="text" required id="pname">
        <button id="submit">Submit</button>
        
        <h2 class="nameplate" id="nameplate">Player:</h2>
        <h2 id="totalpoints">Total points: 0</h2>
        <h2 id="currentpoints">Current round points: 0</h2>
        <h2 id="roundnumber">Number of rounds: 0</h2>
        <h2 id="currentrolls">Number of rolls: 0</h2>

        <div class="btnContainer">
            <button id="roll">Roll</button>
            <button id="hold">Hold</button>
        </div>
    </form>

    <div class="container">
        <div id="die one" class="die one">
            <div></div>
        </div>
        <div id="die two" class="die two">
            <div></div>
            <div></div>
        </div>
        <div id="die three" class="die three">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="die four" class="die four">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="die five" class="die five">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="die six" class="die six">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
